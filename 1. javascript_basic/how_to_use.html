<!-- html 파일 내에서 javascript 사용 하는 방법 -->
<!-- 아래와 같이 body 태그 끝나기 직전에 작성하는 경우가 많음 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript 사용 방법 </title>
</head>
<body>
    <h1>Javascript 사용 방법</h1>
    <script>
        document.write('javascript를 html내에서 사용하는 기초적인 문법을 배우는 중 입니다.')

        // 세미콜론(;)
        document.write('안녕');document.write('하이')
        document.write('안녕');
        document.write('하이');

        // 주석
        document.write('한 줄일 경우, // 를 두 개 사용하거나')
        document.write('여러 줄일 경우, /* */ 사이에 작성하면 됩니다.')

        /*  작성자 : bewisesh91
            작성일 : 2021.01.10 
        */

        // 변수 만들기
        // var 변수명 = 값; 
        // let 변수명 = 값;
        // const 변수명 = 값; 

        // 값에는 다양한 자료형이 올 수 있다.
        // 문자열(String) : 'bewisesh91', "bewisesh91"
        // 숫자(int, float) : 30, 1.2
        // 불(bool) : true, false
        // typeof 데이터 : 데이터의 자료형을 확인할 수 있다.
        var name = 'bewisesh91';
        document.write(typeof name);
        document.write(name);

    </script>
</body>
</html>
