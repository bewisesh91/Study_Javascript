<!-- jQuery : ex) $('#content').val() -->
<!-- 간결한 문법, 편리한 API, 크로스 브라우징 -->
<!-- code.jquery.com -->
<!-- 최신 버전의 minified 클릭 -->
<!-- 스크립트를 복사 -->

<!-- 기본 구성 -->
<!-- $(선택자).행위 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery </title>
</head>
<body>
    <h1> jQuery 기초</h1>
    <textarea id='contents'> jQuery를 배워보자 </textarea>

    <h1> jQuery 이벤트 </h1>
    <!-- <button id = 'click' onclick="hello();"> 클릭 </button> -->
    <button id = 'click'> 클릭 </button>

    <!-- 이름이 없는 함수 -->
    <h1> 익명 함수 </h1>


    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // document.getElementById('contents').value
        console.log($('#contents').val());
        
        function hello(){
            console.log('hello');
        }
        $('#click').click(hello);

        // 상기 function은 정의하고 호출하고 두 과정으로 이루어졌있음
        $('#click').click(function(){
            console.log('익명 함수')
        })
    </script>
</body>
</html>
