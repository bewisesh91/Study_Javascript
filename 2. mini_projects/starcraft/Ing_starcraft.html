<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 스타크래프트 </title>
    <style>
        #bunker {
            width: 300px;
            height: 305px;
            top: 80px;
        }
        #drone {
        }
        #spit1 {
            width: 300px;
            height: 300px;
        }
        #spit2 {
            width: 300px;
            height: 300px;
        }
        #spit3 {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class='background'>
        <img id='bunker' src='bunker.png' alt ='bunker'>
        <img id='spit1' src='spit.png' alt='spit1'>
        <img id='spit2' src='spit.png' alt='spit2'>
        <img id='spit3' src='spit.png' alt='spit3'>
        <img id='drone' src='drone.png' alt='drone'>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // .fadeIn(duration, complete)
        $('#drone').click(function(){
            $('#spit1').fadeOut();
            $('#spit2').fadeOut();
            $('#spit3').fadeOut();
            $('#spit1').fadeIn();
            $('#spit2').fadeIn();
            $('#spit3').fadeIn();
            // $('#spit2').animate({right:'+=250'});
            // $('#spit1').css({display: 'none'})
            // $('#spit2').css({display: 'none'})
            // $('#spit3').css({display: 'none'})
        });

        // .animate(properties, duration, easing, complete)
        // properties : css
    </script>
</body>
</html>
