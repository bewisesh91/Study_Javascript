<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kakao PAI Test </title>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <style>
        @media screen and (max-width:480px){
            .start-image {
                width: 90%;}
            .type_image {
                width: 90%;
            }
        }
    </style>

</head>

<body class='container'>
    
    <!-- ### 시작 화면 ### -->
    <article class="start">
        <h1 class="start-title mt-5 text-center"> 아직 제목은 미정입니다. </h1>
        <img class="start-image mt-3" src="img/start.png" alt="start">
        <h2 class="start-text mt-3 text-center"> 
            내용도 미정입니다. 
            <br>
            재미있는 내용으로 고민해보시죠.</h2>
        <button type="button" class="btn-start btn btn-warning mt-3 mb-5 text-center" onclick="start()"> Test Start </button>
    </article>

    <!-- ### 문제 화면 ### -->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar bg-warning" role="progressbar" style="width: calc(100/15*1%)" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <h2 id="contents" class="content text-center mt-5 mb-5"> 
            문항이 노출되는 영역입니다.
            <br>
            문항의 갯수는 최대 15가지로 생각하고 있습니다.
            <br>
            문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.
        </h2>
        
        <input id="type" type="hidden" value="R">

        <button id="Yes" type="button" class="btn-answer btn btn-warning mt-2"> Yes </button>
        <button id="No" type="button" class="btn-answer btn btn-warning mt-2"> No </button>

        <!-- ### 점수 계산 ### -->
        <input type="hidden" id="R" value="0">
        <input type="hidden" id="O" value="0">
        <input type="hidden" id="E" value="0">

    </article>

    <!-- ### 결과 화면 ### -->
    <article class="result">
        <img id = 'type_img' class="type_image mt-5" src="result.png" alt="result">
        <h2 id="type_title" class="type_title text-center mt-5"> 나는야 합리적인 마크 저커버그 </h2>
        <h3 id="type_explain" class="type_explain text-center mt-5"> 
            목적 달성에 방해되는 건 거들떠도 안봄, 
            <br>
            일 잘하는 것? 어렵지 않아요!, 
            <br>
            내 문제는 내가 알아서 해결해
        </h3>

        <!-- 결과 공유 툴 삽입 -->
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox mt-5"></div>
    
    </article>

    <!-- javascript 코드 작성 부분-->
    
    <!-- jquery 사용 코드 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // Test Start 버튼을 클릭했을 때, article class='start'를 숨기고, article class='question'을 나타냄
        function start(){
            $('.start').hide();
            $('.question').show();
            next();
        };

        var q_num = 1;
        function next() {
            if (q_num == 16) {
                // PAI type 결과를 결정하는 로직을 작성한다.
                var PAI_type = '';
                if ($('#R').val()>=3 && $('#O').val()>=3 && $('#E').val()>=3) {
                    PAI_type = 'H_I'
                } else if ($('#R').val()<=2 && $('#O').val()<=2 && $('#E').val()<=2) {
                    PAI_type = 'L_I'
                } else if ($('#R').val()>=2 && $('#O').val()>=2 && $('#E').val()>=2) {
                    PAI_type = 'M'
                } else if ($('#R').val()>=2 && $('#O').val()>=2 && $('#E').val()>=2) {
                    PAI_type = 'L_A'
                } else if ($('#R').val()>=3 && $('#O').val()>=3 && $('#E').val()>=3) {
                    PAI_type = 'H_A'
                }    

                $('.question').hide();
                $('.result').show();

                $('#type_img').attr('src','img/' + result[PAI_type]['img'])
                $('#type_title').html(result[PAI_type]['title'])
                $('#type_explain').html(result[PAI_type]['explain'])

            } else {
                $('#contents').html(questions[q_num]['contents']);
                $('#type').val(questions[q_num]['type']);
                $('#Yes').html(questions[q_num]['A']);
                $('#No').html(questions[q_num]['B']);
                $('.progress-bar').attr('style','width: calc(100/15*'+q_num+'%)')
                q_num++;
            }
        }

        // id="Yes"를 클릭 했을 때, 함수를 실행
        // 해당 함수는 id="type"의 value를 가져오고, 그 value를 type이라는 변수에 저장
        // 변수 type에 해당하는 태그의 value를 가져와서, preValue라는 변수에 저장
        // 변수 type에 해당하는 태그의 value를 prevValue에 1을 더한 값으로 변환 
        $("#Yes").click(function(){
            var type = $('#type').val();
            var preValue = $('#'+type).val();
            $('#'+type).val(parseInt(preValue)+1);
            next();
        });
            
        $("#No").click(function(){
            next();
        });

        // 문제 리스트
        var questions = {
            1: {"contents": "1번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "R", "Yes": "Yes", "No": "No"},
            2: {"contents": "2번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "O", "Yes": "Yes", "No": "No"},
            3: {"contents": "3번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "E", "Yes": "Yes", "No": "No"},
            4: {"contents": "4번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "R", "Yes": "Yes", "No": "No"},
            5: {"contents": "5번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "O", "Yes": "Yes", "No": "No"},
            6: {"contents": "6번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "E", "Yes": "Yes", "No": "No"},
            7: {"contents": "7번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "R", "Yes": "Yes", "No": "No"},
            8: {"contents": "8번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "O", "Yes": "Yes", "No": "No"},
            9: {"contents": "9번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "E", "Yes": "Yes", "No": "No"},
            10: {"contents": "10번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "R", "Yes": "Yes", "No": "No"},
            11: {"contents": "11번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "O", "Yes": "Yes", "No": "No"},
            12: {"contents": "12반 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "E", "Yes": "Yes", "No": "No"},
            13: {"contents": "13반 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "R", "Yes": "Yes", "No": "No"},
            14: {"contents": "14번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "O", "Yes": "Yes", "No": "No"},
            15: {"contents": "15번 문항이 노출되는 영역입니다.<br>문항의 갯수는 최대 15가지로 생각하고 있습니다.<br>문항들을 말랑 말랑한 느낌으로 바꾸어보시죠.", "type": "E", "Yes": "Yes", "No": "No"},
        }
        
        // 결과 리스트
        var result = {
            "H_I": {"title": "나는야 합리적인 마크저커버그", "explain": "목적 달성에 방해되는 건 거들떠도 안봄 <br> 일잘하는 것? 어렵지 않지 <br> 내 문제는 내가 알아서 해결해", "img": "result.png"},
            "L_I": {"title": "대담한 스티브 잡스", "explain": "카리스마라면 나폴레옹 저리가라 <br> 이상적인 목표 세우는 게 왜어렵지? 세상 제일 쉽지 않나? <br> 당근은 주지 않지만 채찍질은 내전공", "img": "result2.png"},
            "M": {"title": "나는 스케쥴러 없이 못살아", "explain": "첫 만남에 맘에 드는 상대를 발견하고 결혼까지 생각하는 당신은 일을 진행하면서 계속해서 미래를 상상하고 자극받는 걸 좋아해요. 모든 일에는 이유와 의미가 있다고 생각하는 당신! 그만큼 다 중요하다고 생각하기 때문에 허투루 일을 하는 사람이 아니에요. 그래서 더 목표를 중요하게 여겨요. 계획에는 어떠한 목표가 있는지 확인하고 맞는 계획을 세워 이뤄나가려해요. 완벽한 계획을 추구해요. 그만큼 추진력도 강해 주변에서 믿음직한 사람이라고 많이 들어요.", "img": "result3.png"},
            "L_A": {"title": "이 모든 것은 나의 큰 그림!", "explain": "연애 상담을 하다보면 결혼과 출산까지 염두해서 조언을 해주는 당신은 나무보다 숲, 아니 달에서 우주 저만리까지 보는 사람이에요. 큰틀을 우선적으로 생각하다보니 꿈꾸는 목표치가 점점 높아지고, 불어나는 계획들을 자각하지 못하다 다시 돌아가기도 해요. 하지만, 이 모든 건 내 목표를 이루어나가기 위한 것! 들어가는 시간이 곧 '투자'라고 생각하기 때문에 해결책을 찾아 실행해요. 미래를 낙관적으로 판단하는 성향이 있기 때문에 보다 더 강하게 목표를 향해 달려나가려 노력해요.", "img": "result4.png"},
            "H_A": {"title": "계획은 계획일 뿐!", "explain": "안드로이드급의 무표정으로 느긋하게 있는 것처럼 보이지만 언제든지 다른 방향으로 움직일 수 있도록 머리에서 이미 계산을 다 굴리고 있어요. 이미 세워진 계획이 있더라도 목표를 더 잘 달성하기 위해서라면 다 뒤집더라도 다시 할 수 있는 용기를 가지고 있어요. 꽂힌 일은 사막에서 바늘찾는 일을 하는 것처럼 꼼꼼하게하지만 그렇지 않으면 손에서 놓아버리는 과감함도 가지고 있어요. 하지만 때로는 생각만 과감하고 행동은 뜨뜻미지근한 경우가 있어 이상과 현실의 괴리감에 빠지기도 해요.", "img": "result5.png"},
        } 

    </script>


</body>
</html>
