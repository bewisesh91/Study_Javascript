<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kakao PAI Test </title>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <style>
        @media screen and (max-width:480px){
            .start-title {
                font-size: 250%;
            }
            .start-image {
                width: 90%;
            }
            .type_image {
                width: 90%;
            }
            .start-text {
                font-size: 150%;
            }
            .result {
                width: 100%;
            }
        }
    </style>

</head>

<body class='container'>

    <!-- ### 시작 화면 ### -->
    <article class="start">
        <h1 class="start-title text-center"> 시간 활용 유형 검사 </h1>
        <h6 class="start-title2 text-center"> a.k.a 협업 궁합 Test </h6>
        <img class="start-image1 " src="img/start-img_1.png">
        <h4 class="start-text1 mt-3 text-center"> 1분을 1시간처럼 쓰는 너, 1시간을 1분처럼 쓰는 나 </h4>
        <h2 class="start-text2 text-center"> "우리 함께 일 할 수 있을까...?" </h2>
        <button type="button" class="btn-start btn btn-warning mt-3 text-center" onclick="start()"> Test Start </button>
<!--        <img class="start-image2 " src="img/start-img_2.png">-->
    </article>

    <!-- ### 문제 화면 ### -->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar bg-warning" role="progressbar" style="width: calc(100/15*1%)" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="counts" class="count"> 1 / 15 </div>
        
        <h2 id="contents" class="content text-center mt-5 mb-5"> 
            문항이 노출되는 영역입니다.
            <br>
            문항의 갯수는 
            <br>
            최대 15가지로 생각하고 있습니다.
            <br>
            문항들을 말랑하게 바꾸어보시죠.
        </h2>
        
        <input id="type" type="hidden" value="R">

        <button id="Yes" type="button" class="btn-answer btn btn-warning mt-2"> 쉽다 </button>
        <button id="No" type="button" class="btn-answer btn btn-warning mt-2"> 어렵다 </button>

        <!-- ### 점수 계산 ### -->
        <input type="hidden" id="R" value="0">
        <input type="hidden" id="O" value="0">
        <input type="hidden" id="E" value="0">

    </article>

    <!-- ### 결과 화면 ### -->
    <article class="result">
        <img id = 'type_img' class="type_image mt-5" src="result.png" alt="result">
        <h3 id="type_title" class="type_title text-center mt-5"> 나는야 합리적인 마크 저커버그 </h2>
        <h3 id="type_explain" class="type_explain text-center mt-5"> 
            목적 달성에 방해되는 건 거들떠도 안봄
            <br>
            일 잘하는 것? 어렵지 않아요!
            <br>
            내 문제는 내가 알아서 해결해
        </h3>

        <!-- 결과 공유 툴 삽입 -->
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox mt-5"></div>
    
    </article>

    
    <!-- jquery 사용 코드 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- javascript 코드 작성 부분-->
    <script src="pai.js"></script>


</body>
</html>
